<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Card Validation</title>
    <style>
        .success-message {
            color: blue;
        }
        .error-message {
            color: red;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <h2>Please enter the payment information</h2>
        <h:panelGrid columns="2">
            <h:outputLabel for="amount" value="Amount:" />
            <h:inputText id="amount" value="#{paymentBean.amount}" />

            <h:outputLabel for="creditCard" value="Credit card:" />
            <h:inputText id="creditCard" value="#{paymentBean.creditCard}">
                <f:validator validatorId="creditCardValidator"/>
            </h:inputText>

            <h:outputLabel for="expiryDate" value="Expiration date (MM/YYYY):" />
            <h:inputText id="expiryDate" value="#{paymentBean.expiryDate}" />

            <h:commandButton value="Process" action="#{paymentBean.processPayment}" />
        </h:panelGrid>

        <!-- Show messages here -->
        <h:messages styleClass="success-message" errorClass="error-message" />
    </h:form>
</h:body>
</html>
