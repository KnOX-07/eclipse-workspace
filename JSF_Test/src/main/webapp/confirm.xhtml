<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>JSF Form Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h4 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        td {
            padding: 10px 0;
            font-size: 14px;
            color: #555;
        }
        td:first-child {
            width: 35%;
            text-align: right;
            padding-right: 20px;
            font-weight: bold;
            color: #333;
        }
        h\:outputText {
            font-size: 14px;
            color: #555;
        }
        h\:commandButton {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            text-transform: uppercase;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            text-align: center;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        h\:commandButton:hover {
            background-color: #0056b3;
        }
        /* Flexbox for button alignment */
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        /* Mobile responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            td:first-child {
                text-align: left;
                padding-right: 0;
            }
            td {
                display: block;
                padding: 5px 0;
            }
        }
    </style>
</h:head>
<h:body>

<div class="form-container">
    <h4>Confirmation Screen</h4>
    <h:form>
        <h4>Employee Information System</h4>
        <table>
            <tr>
                <td>Employee Name:</td>
                <td>
                    <h:outputText value="#{employeeBean.empName}" />
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <h:outputText value="#{employeeBean.gender}"/>
                </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td>
                    <h:outputText value="#{employeeBean.dob}" />
                </td>
            </tr>
            <tr>
                <td>Marital Status:</td>
                <td>
                    <h:outputText value="#{employeeBean.maritalStatus}" />
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <h:outputText value="#{employeeBean.address}" />
                </td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td>
                    <h:outputText value="#{employeeBean.emailAddress}" />
                </td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td>
                    <h:outputText value="#{employeeBean.mobileNumber}" />
                </td>
            </tr>
            <tr>
                <td>Designation:</td>
                <td>
                    <h:outputText value="#{employeeBean.designation}" />
                </td>
            </tr>
            <tr>
                <td>Department:</td>
                <td>
                    <h:outputText value="#{employeeBean.department}" />
                </td>
            </tr>
            <tr>
                <td>Is Permanent?:</td>
                <td>
                    <h:outputText value="#{employeeBean.employeeType}" />
                </td>
            </tr>
        </table>
        <div class="button-container">
            <h:commandButton value="Cancel" action="employee" />
            <h:commandButton value="Confirm" action="#{employeeBean.storeEmployeeInfo}" />
        </div>
    </h:form>
</div>

</h:body>
</html>
