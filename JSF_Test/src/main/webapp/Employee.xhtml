<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Employee Information System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        td {
            padding: 10px 0;
            font-size: 14px;
            color: #555;
        }
        td:first-child {
            width: 35%;
            text-align: right;
            padding-right: 20px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], select, h\\:selectOneRadio, h\\:selectBooleanCheckbox {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        h\\:message {
            font-size: 12px;
            color: red;
            margin-top: 5px;
        }
        h\\:commandButton {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            text-transform: uppercase;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        h\\:commandButton:hover {
            background-color: #0056b3;
        }
        /* Radio buttons */
        h\\:selectOneRadio {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        h\\:selectOneRadio label {
            margin-right: 10px;
        }
        input[type="radio"] {
            accent-color: #007bff;
        }
        /* Mobile responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            td:first-child {
                text-align: left;
                padding-right: 0;
            }
            td {
                display: block;
                padding: 5px 0;
            }
        }
    </style>
</h:head>
<h:body>
    <div class="form-container">
        <h2>Employee Information System</h2>
        <h:form>
            <table>
                <tr>
                    <td>Employee Name:</td>
                    <td>
                        <h:inputText label="Employee Name"
                                     id="ename" value="#{employeeBean.empName}"
                                     required="true" />
                        <h:message for="ename" />
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <h:selectOneRadio label="Gender"
                                          id="gender" value="#{employeeBean.gender}"
                                          required="true">
                            <f:selectItem itemLabel="Male" itemValue="male" />
                            <f:selectItem itemLabel="Female" itemValue="female" />
                        </h:selectOneRadio>
                        <h:message for="gender" />
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td>
                        <h:inputText label="Date of Birth"
                                     id="dob" value="#{employeeBean.dob}" required="true">
                            <f:convertDateTime pattern="MM-dd-yy" />
                        </h:inputText> (mm-dd-yy)
                        <h:message for="dob" />
                    </td>
                </tr>
                <tr>
                    <td>Marital Status:</td>
                    <td>
                        <h:selectOneRadio label="Marital Status"
                                          id="mstatus" value="#{employeeBean.maritalStatus}"
                                          required="true">
                            <f:selectItem itemLabel="Single" itemValue="single" />
                            <f:selectItem itemLabel="Married" itemValue="married" />
                        </h:selectOneRadio>
                        <h:message for="mstatus" />
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <h:inputText label="Address"
                                     id="address" value="#{employeeBean.address}"
                                     required="true" />
                        <h:message for="address" />
                    </td>
                </tr>
                <tr>
                    <td>Email Address:</td>
                    <td>
                        <h:inputText label="Email Address"
                                     id="email" value="#{employeeBean.emailAddress}"
                                     required="true"
                                     validator="#{employeeBean.validateEmail}" />
                        <h:message for="email" />
                    </td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td>
                        <h:inputText label="Mobile Number"
                                     id="mobileno" value="#{employeeBean.mobileNumber}"
                                     required="true" />
                        <h:message for="mobileno" />
                    </td>
                </tr>
                <tr>
                    <td>Designation:</td>
                    <td>
                        <h:selectOneMenu label="Designation"
                                         value="#{employeeBean.designation}">
                            <f:selectItem itemLabel="Manager" itemValue="manager" />
                            <f:selectItem itemLabel="Executive" itemValue="executive" />
                            <f:selectItem itemLabel="Sr. Manager" itemValue="srmanager" />
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>Department:</td>
                    <td>
                        <h:selectOneMenu label="Department"
                                         value="#{employeeBean.department}">
                            <f:selectItem itemLabel="Accounts" itemValue="accounts" />
                            <f:selectItem itemLabel="Sales" itemValue="sales" />
                            <f:selectItem itemLabel="Marketing" itemValue="marketing" />
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>Is Permanent?:</td>
                    <td>
                        <h:selectBooleanCheckbox value="#{employeeBean.employeeType}" />
                    </td>
                </tr>
            </table>
            <h:commandButton value="Submit" action="confirm" />
        </h:form>
    </div>
</h:body>
</html>
