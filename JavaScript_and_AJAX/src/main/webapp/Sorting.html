<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sorting</title>
</head>
<body>
  <h1>Sort Numbers in Descending Order</h1>
  <p2>Enter a set of numbers separated by commas:</p2>
  <input type="text" id="numInput">
  <button onclick="sortNumbers()">Sort</button>
  <p id="result"></p>

  <script>
    function sortNumbers() {
      const input = document.getElementById("numInput").value;
      const numbers = input.split(",").map(num => parseInt(num.trim()));
      const validNumbers = numbers.filter(num => !isNaN(num));

      validNumbers.sort((a, b) => b - a);
      
      document.getElementById("result").innerText = `Sorted in descending order: ${validNumbers.join(", ")}`;
    }
  </script>
</body>
</html>
